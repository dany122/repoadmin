<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة التُرَابيَّـة</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Segoe UI", Tahoma, Sans-Serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: white;
        }
        .container { display: flex; flex-direction: column; align-items: center; width: 100%; }
        h1 {
            font-weight: bolder; color: #a4b3b8; font-size: 3rem;
            text-shadow: 0 0 10px rgba(44, 62, 80,0.9); margin-bottom: 40px;
        }
        #search {
            width: 90%; max-width: 500px; padding: 20px; font-size: 20px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white; border: none; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); text-align: center; outline: none;
        }
        #search::placeholder { color: white; opacity: 0.7; font-size: 15px; }
        a {
            display: block; width: 250px; padding: 15px; margin: 20px auto;
            font-size: 20px; background: linear-gradient(135deg, #2c3e50, #34495e);
            text-decoration: none; text-align: center; border-radius: 50px;
            color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: 0.3s;
        }
        a:hover { transform: translateY(-5px); background: #34495e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>المكتبة التُرَابيَّـة</h1>
        <input type="text" id="search" placeholder="بحث التُرَابيَّـة" onkeyup="if(event.keyCode===13) window.location.href='user.html?q='+encodeURIComponent(this.value)">
        <a href="user.html">قسم بحوث الترابية</a>
        <a href="hadith.html">قسم الحديث</a>
    </div>
</body>
</html>
